{% extends "base.html" %}
  {% block content %}
    {{data | safe}}
  {% endblock %}
  {% block scripts %}
  <script type="text/javascript">
    document.getElementById("overall").classList.remove('active');
    document.getElementById("survivability").classList.add('active');
    $(document).ready(function() {
        $('#stats').DataTable( {
            paging: "false",
            pageLength: 75,
            rowId: "index",
            fixedColumns: true,
            autoWidth: false,
            className: 'dt-body-center',
            lengthChange : false,
            // "scrollY": 300,
            scrollX: true,
            sScrollX: "100%",
            order: [[ 1, "desc" ]],
          }
        );
    });
  </script>
{% endblock %}

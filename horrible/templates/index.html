{% extends "base.html" %}

  {% block navbar %}
    <li class="nav-item">
      <a class="nav-link active" href="/">Overall</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/weapons">Weapon Efficiency</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/survivability">Kills/Losses</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/stats_logs">Log-DB-Status</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/weapon_db">Weapon-DB</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">User Detail</a>
    </li>
  {% endblock %}
  {% block content %}
  <table id="stats" class="display" style="width:100%">
      <thead>
          <tr>
              <th>Pilot</th>
              <th>Cateogry</th>
              <th>Stat Type</th>
              <th>Sub-Type</th>
              <th>Value</th>
          </tr>
      </thead>
  </table>
  {% endblock %}
    {% block scripts %}
      <script type="text/javascript">
        $(document).ready(function() {
            $('#stats').DataTable({
              // processing: true,
              ajax: {
                url: "/json_data?name=overall",
                dataSrc: 'data'
              },
              "paging": false,
              "pageLength": 50,
              "rowId": "index",
              "fixedColumns": true,
              "autoWidth": true,
              "lengthChange" : false,
              "scrollY": 500,
              "scrollX": true,
              "order": [[ 4, "desc" ]],
              "sScrollX": "100%",
        //         "fixedColumns":   {
        //           "leftColumns": 1
        //         },
            });
        });
      </script>
  {% endblock %}

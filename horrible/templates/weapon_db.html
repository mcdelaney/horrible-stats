{% extends "base.html" %}
  {% block navbar %}
    <li class="nav-item">
      <a class="nav-link" href="/">Overall<span class="sr-only">Overall</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/weapons">Weapon Efficiency</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/survivability">Kills/Losses</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/stats_logs">Log-DB-Status</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/weapon_db">Weapon-DB</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">User Detail</a>
    </li>
  {% endblock %}
  {% block content %}
  <table id="stats" class="display" style="width:100%">
      <thead>
          <tr>
              <th>Category</th>
              <th>Name</th>
              <th>Type</th>
          </tr>
      </thead>
  </table>
  {% endblock %}

  {% block scripts %}

    <script type="text/javascript">
      $(document).ready(function() {
          $('#stats').DataTable( {
            // processing: true,
            ajax: {
              url: "/json_data?name=weapons_db",
              dataSrc: 'data'
            },
            "paging": false,
            "pageLength": 50,
            "rowId": "index",
            "fixedColumns": true,
            "autoWidth": true,
            "lengthChange" : false,
            "scrollY": 500,
            "scrollX": true,
            }
          );
      });
    </script>
  {% endblock %}
